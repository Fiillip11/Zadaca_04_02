<!DOCTYPE html>
<html>
<head>
<script language="javascript" type="text/javascript">
function dodajParagraf() {
   
    var noviParagraf = document.createElement("p");
    
    
    noviParagraf.textContent = "Ovo je novi paragraf teksta";
    
    
    var elementMjesta = document.getElementById("thisLocation");
    

    elementMjesta.appendChild(noviParagraf);
}
</script>
</head>
<body>
<p><a href="#" onclick="dodajParagraf()">Kliknite ovdje da dodate novi paragraf tekst</a></p>
<p id="thisLocation">Novi paragrafi teksta Ä‡e se pojaviti ispod</p>
<p>Ovo je defaultni prvi paragraf teksta</p>
</body>
</html>
