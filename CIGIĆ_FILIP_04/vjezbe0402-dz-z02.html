<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promijeni Pozadinu</title>
</head>
<body>

<button id="promijeniPozadinuBtn" onclick="promijeniPozadinu()">Promijeni pozadinu</button>
<p id="trenutnaBojaTekst">Trenutna boja: #000000</p>

<script>
    function generirajSlucajniHexKod() {
        
        var slucajniBroj = Math.floor(Math.random() * 16777216);

        
        var hexKod = slucajniBroj.toString(16).toUpperCase().padStart(6, '0');

        return '#' + hexKod;
    }

    function promijeniPozadinu() {
        var novaBoja = generirajSlucajniHexKod();

        
        document.body.style.backgroundColor = novaBoja;

        
        document.getElementById('trenutnaBojaTekst').textContent = 'Trenutna boja: ' + novaBoja;
    }
</script>

</body>
</html>
